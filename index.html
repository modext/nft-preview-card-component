<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>  
  <section class="nft">
    <div class="container">
      <div class="equi"> <img src="images/image-equilibrium.jpg" alt="" class="ethim"><div><img src="./images/icon-view.svg" alt=""> </div> </div>
      <div>
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      
      <div class="ethtimer">
        <ul>
          <li class="eth"><img src="images/icon-ethereum.svg"> 0.014 ETH </li>
          <li class="timer"><img src="images/icon-clock.svg"> 3 days left</li>
        </ul>
      </div>

      <div class="card-lower">
        <img class="avatar" src="images/image-avatar.png"> 
        <p2>Creation of <span class="creator" >Jules Wyvern</span></p2>
      </div>    
      
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Mode-xt-</a>.
    </div>
  </section>
  
</body>
</html>
